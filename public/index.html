<!DOCTYPE html>
<html ng-app="viewApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller = "viewCtrl">
  <ul>
    <li ng-repeat="message in messages1 track by $index">
      {{ messages1[$index].date }}: {{ messages1[$index].value }}</li>
    <li ng-repeat="message in messages2 track by $index">
      {{ messages2[$index].date }}: {{ messages2[$index].value }}</li>
    <li ng-repeat="message in messages3 track by $index">
      {{ messages3[$index].date }}: {{ messages3[$index].value }}</li>
  </ul>
  

</body>
</html>
